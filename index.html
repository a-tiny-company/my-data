<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account Deletion Request</title>
</head>
<body>

    <h2>Account Deletion Request</h2>
    <form action="mailto:data@atinystudio.com" method="post" enctype="text/plain">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>
        
        <br>
        
        <label for="id">ID (Optional):</label>
        <input type="text" id="id" name="id">
        
        <br>
        
        <input type="submit" value="Submit (will open email client)">
    <h4>You must send the mail using the email that is associated with your account</h4>

    </form>

</body>
